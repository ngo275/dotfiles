#
# tmux settings @rksz
#
#######################################

## Global ##
unbind C-b
set -g prefix C-t
set -g default-shell /bin/zsh
set -g default-terminal "screen-256color"
set -g utf8 on
set -sg escape-time 1
# setw -g aggressive-resize on
set -g renumber-windows on

# Less stretching to get to the first item.
set -g base-index 1
setw -g pane-base-index 1
set -g status-position top

# Shut up.
set -g quiet on

# DVTM style pane selection
bind -n F1 select-pane -t 1
bind -n F2 select-pane -t 2
bind -n F3 select-pane -t 3
bind -n F4 select-pane -t 4
bind -n F5 select-pane -t 5
bind -n F6 select-pane -t 6
bind > run-shell "tmux rename-window `basename #{pane_current_path}`"
#set -g mode-mouse on
#set -g mouse-resize-pane on
#set -g mouse-select-pane on
#set -g mouse-select-window on

## Window Controll ##
bind -n C-right next-window
bind -n C-left  previous-window
bind p          previous-window
bind -n C-up    new-window -n "new"  -c "#{pane_current_path}"
bind N          new-window  -c "#{pane_current_path}"
bind Down       kill-window
bind X          kill-window
bind M          kill-window
bind -r C-h     resize-pane -L 6
bind -r C-l     resize-pane -R 6
bind -r C-j     resize-pane -D 6
bind -r C-k     resize-pane -U 6

## Pane Controll ##
bind -n C-down  kill-pane
bind m          kill-pane
bind o          kill-pane -a -t .
bind -n S-left  select-pane -L
bind -n S-down  select-pane -D
bind -n S-up    select-pane -U
bind -n S-right select-pane -R
bind h          select-pane -L
bind j          select-pane -D
bind k          select-pane -U
bind l          select-pane -R
bind |          split-window -h -c "#{pane_current_path}"
bind '"'        split-window -v -c "#{pane_current_path}"
# bind e          select-layout even-vertical
bind e          select-layout even-horizontal
# bind e split-window -c '#{pane_current_path}' -v "<<< $(tmux ls | peco --initial-index $(tmux list-sessions | awk '/(attached)/ {print NR-1}')) cut -d':' -f 1 | xargs tmux switch-client -t"
# bind C-t        display-panes
#bind C-t        select-layout main-vertical
#bind t          run "tmux last-pane || tmux last-window || tmux new-window"
bind t          select-layout main-vertical
bind C-t        resize-pane -Z
bind -n C-y     select-pane -t :.+

## Views ##
set -g status on
set -g status-bg black
set -g status-fg white
set -g status-interval 2
set -g status-utf8 on
set -g status-justify "centre"
set -g status-left-length  90
set -g status-right-length 90
set -g status-left '#[fg=white,bg=black][#S]#[default]'
set -g status-right '#[fg=white,bg=black] [%Y-%m-%d(%a) %H:%M]#[default]'
set -g window-status-current-attr bold
set -g window-status-current-bg white
set -g window-status-current-fg black
set -g pane-active-border-fg blue
set -g pane-active-border-bg blue
set -g pane-border-fg white
set -g automatic-rename off
set -g default-command "reattach-to-user-namespace -l zsh"


## Edit mode ##
set -g mode-keys vi
bind v copy-mode
bind y paste-buffer
unbind -t vi-copy Enter
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

## Reload settings ##
bind r source-file ~/.tmux.conf\; display-message "config reloaded"
bind S setw synchronize-panes
#bind M set mode-mouse off

## Import local settings ##
source-file ~/.tmux.conf.local

bind D split-window -v "$(ps -ao pid,tty,args | sort | awk '$1 ~ /#{pane_pid}/{VAR=$2} $2 ~ VAR && $3 ~ /ssh/{$1=\"\"; $2=\"\"; print}')"

## Shortcutkey
bind P send-keys 192.168.
# bind G send-keys "git pull" C-m
#bind C run "tmux capture-pane -S -2000; tmux show-buffer >>#{pane_current_path}/console-$(date '+%Y%m%d%H%M%S').log"
bind C command-prompt -p "enter log prefix" "run-shell \"tmux capture-pane -S -2000; tmux show-buffer >>#{pane_current_path}/%1-console-$(date '+%Y%m%d%H%M%S').log\""

unbind s
bind s split-window -c '#{pane_current_path}' -v "tmux ls | cut -d: -f1 | peco | xargs tmux switch-client -t"
