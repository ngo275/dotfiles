#
# tmux settings @rksz
#
#######################################

## Global ##
unbind C-b
set -g prefix C-t
set -g default-shell /bin/zsh
set -g default-terminal "screen-256color"
setw -g utf8 on
# setw -g aggressive-resize on

#set -g mode-mouse on
#set -g mouse-resize-pane on
#set -g mouse-select-pane on
#set -g mouse-select-window on

## Window Controll ##
bind -n C-right next-window
bind -n C-left previous-window
bind p previous-window
bind -n C-up new-window -n "new"
bind N new-window
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5

## Pane Controll ##
bind -n C-down kill-pane
bind Down kill-window
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind | split-window -h

## Views ##
set -g status on
set -g status-bg black
set -g status-fg white
set -g status-interval 2
set -g status-utf8 on
set -g status-justify "centre"
set -g status-left-length  90
set -g status-right-length 90
set -g status-left '#[fg=white,bg=black][#S]#[default]'
set -g status-right '#[fg=white,bg=black] [%Y-%m-%d(%a) %H:%M]#[default]'
set -g window-status-current-attr bold
set -g window-status-current-bg white
set -g window-status-current-fg black
# setw -g automatic-rename off

set-option -g default-command "reattach-to-user-namespace -l zsh"

## Edit mode ##
setw -g mode-keys vi
bind v copy-mode
bind y paste-buffer
# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

## Reload settings ##
# bind r source-file ~/.tmux.conf; display-message "config reloaded"
bind S setw synchronize-panes
#bind M setw mode-mouse off

## Import local settings ##
source-file ~/.tmux.conf.local


## Shortcutkey
bind P send-keys 192.168.
bind G send-keys "git pull origin master" C-m
bind C run "tmux capture-pane -S -500; tmux show-buffer >>/tmp/console_$(date '+%Y%m%d-%H%M%S').log"

## Special Command
bind w command-prompt "split-window -p 65 'exec man %%'"
